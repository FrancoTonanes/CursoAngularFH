<table class="table table-hover">
    <thead >
        <tr>
            <th>#</th>
            <th>Region</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th></th>
        </tr>
    </thead>

    <tbody *ngFor="let pais of paises; let i=index" class="animate__animated animate__fadeIn animate__faster">
    <td>{{ i+1 }}</td>
    <td>{{ pais.region }}</td>
    <td>{{ pais.name }}</td>
    <td>{{ pais.capital }}</td>
    <td>
        <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
    </td>
    </tbody>
</table>
